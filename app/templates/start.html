<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Tracker — Start Round</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 420px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; cursor: pointer; background: #0a7; color: #fff; border: none; border-radius: 6px; }
    button:hover { background: #086; }
  </style>
</head>
<body>
  <h1>⛳ Golf Tracker</h1>
  {% if course_info %}
  <p style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;">{{ course_info.name }}</p>
  {% endif %}
  <p>Enter your score for each hole. After hole 18 you can email yourself the summary.</p>
  <form method="POST">
    <button type="submit">Start Round</button>
  </form>
</body>
</html>
