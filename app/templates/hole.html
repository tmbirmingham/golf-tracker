<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hole {{ hole }} — Golf Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="hole-page">
  <h1>Hole {{ hole }}</h1>
  <p class="par">Par {{ par }}</p>

  <div class="nav">
    <a href="{{ url_for('main.round_dashboard') }}">← Back to round</a>
    {% if hole > 1 %}<a href="{{ url_for('main.hole', hole=hole - 1) }}">← Prev</a>{% endif %}
    {% if hole < 18 %}<a href="{{ url_for('main.hole', hole=hole + 1) }}">Next →</a>{% endif %}
    <a href="{{ url_for('main.finish') }}">End round</a>
  </div>

  <form method="POST" id="holeForm">
    <label for="score">Score</label>
    <input type="number" id="score" name="score" min="1" max="20" value="{{ current_score or par }}" required autofocus>

    <label for="putts">Putts</label>
    <input type="number" id="putts" name="putts" min="0" max="10" value="{{ current_putts }}" required>

    <div class="stat-group">
      <label>Green in Regulation (GIR)</label>
      <div class="checkbox-group">
        <input type="checkbox" id="gir" name="gir" value="yes" {% if current_gir %}checked{% endif %}>
        <label for="gir">Hit green in regulation</label>
      </div>
    </div>

    {% if not is_par3 %}
    <div class="stat-group">
      <label>Fairway</label>
      <div class="button-group">
        <button type="button" class="fairway-btn {% if current_fairway == 'left' %}active{% endif %}" data-value="left">Left</button>
        <button type="button" class="fairway-btn {% if current_fairway == 'hit' %}active{% endif %}" data-value="hit">Hit</button>
        <button type="button" class="fairway-btn {% if current_fairway == 'right' %}active{% endif %}" data-value="right">Right</button>
      </div>
      <input type="hidden" id="fairway" name="fairway" value="{{ current_fairway or 'none' }}">
    </div>
    {% endif %}

    <button type="submit" class="submit-btn" name="action" value="save">Save</button>
    {% if hole < 18 %}
    <button type="submit" class="submit-btn secondary" name="action" value="save_and_next">Save & next hole →</button>
    {% endif %}
  </form>

  <p class="end-link"><a href="{{ url_for('main.finish') }}">End round</a></p>

  <script>
    const fairwayButtons = document.querySelectorAll('.fairway-btn');
    const fairwayInput = document.getElementById('fairway');
    fairwayButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        fairwayButtons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        fairwayInput.value = this.dataset.value;
      });
    });
  </script>
</body>
</html>
