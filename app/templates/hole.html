<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hole {{ hole }} — Golf Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 420px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .progress { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
    .par { color: #0a7; font-weight: 600; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input[type="number"] { width: 100%; padding: 0.6rem; font-size: 1.2rem; margin-bottom: 1rem; }
    
    .stat-group { margin-bottom: 1.5rem; padding: 1rem; background: #f5f5f5; border-radius: 8px; }
    .stat-group label { font-weight: normal; margin-bottom: 0.25rem; }
    
    .checkbox-group { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    input[type="checkbox"] { width: 1.2rem; height: 1.2rem; cursor: pointer; }
    
    .button-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .button-group button { flex: 1; min-width: 80px; padding: 0.6rem; font-size: 0.9rem; cursor: pointer; border: 2px solid #ccc; background: #fff; color: #333; border-radius: 6px; }
    .button-group button:hover { background: #f0f0f0; }
    .button-group button.active { background: #0a7; color: #fff; border-color: #0a7; }
    
    .submit-btn { width: 100%; padding: 0.6rem 1.2rem; font-size: 1rem; cursor: pointer; background: #0a7; color: #fff; border: none; border-radius: 6px; margin-top: 1rem; }
    .submit-btn:hover { background: #086; }
  </style>
</head>
<body>
  <h1>Hole {{ hole }}</h1>
  <p class="progress">Hole {{ hole }} of 18</p>
  <p class="par">Par {{ par }}</p>

  <form method="POST" id="holeForm">
    <label for="score">Score</label>
    <input type="number" id="score" name="score" min="1" max="20" value="{{ par }}" required autofocus>

    <label for="putts">Putts</label>
    <input type="number" id="putts" name="putts" min="0" max="10" value="{{ current_putts }}" required>

    <div class="stat-group">
      <label>Green in Regulation (GIR)</label>
      <div class="checkbox-group">
        <input type="checkbox" id="gir" name="gir" value="yes" {% if current_gir %}checked{% endif %}>
        <label for="gir" style="margin: 0;">Hit green in regulation</label>
      </div>
    </div>

    {% if not is_par3 %}
    <div class="stat-group">
      <label>Fairway</label>
      <div class="button-group">
        <button type="button" class="fairway-btn {% if current_fairway == 'left' %}active{% endif %}" data-value="left">Left</button>
        <button type="button" class="fairway-btn {% if current_fairway == 'hit' %}active{% endif %}" data-value="hit">Hit</button>
        <button type="button" class="fairway-btn {% if current_fairway == 'right' %}active{% endif %}" data-value="right">Right</button>
      </div>
      <input type="hidden" id="fairway" name="fairway" value="{{ current_fairway or 'none' }}">
    </div>
    {% endif %}

    <button type="submit" class="submit-btn">
      {% if hole == 18 %}Finish round{% else %}Next hole →{% endif %}
    </button>
  </form>

  <script>
    // Handle fairway button clicks
    const fairwayButtons = document.querySelectorAll('.fairway-btn');
    const fairwayInput = document.getElementById('fairway');
    
    fairwayButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        // Remove active class from all buttons
        fairwayButtons.forEach(b => b.classList.remove('active'));
        // Add active class to clicked button
        this.classList.add('active');
        // Update hidden input
        fairwayInput.value = this.dataset.value;
      });
    });
  </script>
</body>
</html>
